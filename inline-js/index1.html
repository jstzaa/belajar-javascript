<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert('selamat datang di kalkulator sederhana')
        let angka1 = prompt('masukkan angka')
        let operasi = prompt('masukkan operasi')
        let angka2 = prompt('masukkan angka')
        
        angka1 = parseInt(angka1) // Mengubah nilai string ke integer
        angka2 = parseInt(angka2) // Mengubah nilai string ke integer

        if (operasi === '+'){
            alert(angka1 + angka2) // Operasi penjumlahan
        }else if (operasi === '-'){
            alert(angka1 - angka2) // Operasi pengurangan
        }else if (operasi === '*'){
            alert(angka1 * angka2) // Operasi perkalian
        }else if (operasi === '/'){
            alert(angka1 / angka2) // Operasi pembagian
        }else{
            alert('error')
        }
    </script>
</body>
</html>
