<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch calculator
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Masukkan angka pertama" aria-label="Username" aria-describedby="addon-wrapping" id="angkaPertama">
            </div><br>
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Masukkan angka kedua" aria-label="Username" aria-describedby="addon-wrapping" id="angkaKedua">
            </div><br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" onclick="hitung('+')">+</button>
                <button type="button" class="btn btn-danger" onclick="hitung('-')">-</button>
                <button type="button" class="btn btn-success" onclick="hitung('*')">*</button>
                <button type="button" class="btn btn-warning" onclick="hitung('/')">/</button>
            </div>
        </div>
        <div class="modal-footer">
            <h3>Hasil: <span id="hasil">0</span></h3>
        </div>
        </div>
    </div>
    </div>

    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
        })

        function hitung(operasi) {
        let angka1 = parseFloat(document.getElementById('angkaPertama').value);
        let angka2 = parseFloat(document.getElementById('angkaKedua').value);
        let hasil = 0;

        // validasi input
        if (isNaN(angka1) || isNaN(angka2)) {
            document.getElementById('hasil').innerText = "Input tidak valid";
            return;
        }

        switch (operasi) {
            case '+':
            hasil = angka1 + angka2;
            break;
            case '-':
            hasil = angka1 - angka2;
            break;
            case '*':
            hasil = angka1 * angka2;
            break;
            case '/':
            if (angka2 === 0) {
                document.getElementById('hasil').innerText = "Tidak bisa dibagi 0";
                return;
            }
            hasil = angka1 / angka2;
            break;
            default:
            hasil = "Operasi tidak dikenal";
        }

        document.getElementById('hasil').innerText = hasil;
        
        }
